<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Webhook</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            color: #25D366;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 13px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #128C7E; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            font-size: 13px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Configurar Webhook</h1>
        
        <div class="info">
            <strong>Inst√¢ncia:</strong> Controle_11<br>
            <strong>Webhook URL:</strong> https://contato.realizador.com.br/webhook.php
        </div>

        <button onclick="verificar()">üîç Verificar Webhook Atual</button>
        <button onclick="configurar()">‚úÖ Configurar Webhook</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function verificar() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result loading';
            result.textContent = 'Verificando...';

            try {
                const res = await fetch('api.php?action=check_webhook');
                const data = await res.json();

                if (data.status === 200 && data.data && data.data.url) {
                    result.className = 'result success';
                    result.textContent = 
                        '‚úÖ WEBHOOK CONFIGURADO:\n\n' +
                        'URL: ' + data.data.url + '\n' +
                        'Events: ' + JSON.stringify(data.data.events);
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Webhook n√£o configurado ou n√£o encontrado';
                }
            } catch (e) {
                result.className = 'result error';
                result.textContent = '‚ùå Erro: ' + e.message;
            }
        }

        async function configurar() {
            if (!confirm('Deseja configurar o webhook para https://contato.realizador.com.br/webhook.php?')) {
                return;
            }

            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result loading';
            result.textContent = 'Configurando...';

            try {
                const res = await fetch('api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'setup_webhook',
                        webhook_url: 'https://contato.realizador.com.br/webhook.php'
                    })
                });

                const data = await res.json();

                if (data.success) {
                    result.className = 'result success';
                    result.textContent = 
                        '‚úÖ WEBHOOK CONFIGURADO COM SUCESSO!\n\n' +
                        'üì± Pr√≥ximo passo:\n' +
                        '1. Envie uma mensagem para o n√∫mero da inst√¢ncia Controle_11\n' +
                        '2. Acesse a p√°gina inicial\n' +
                        '3. A conversa deve aparecer automaticamente';
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Erro ao configurar:\n' + JSON.stringify(data, null, 2);
                }
            } catch (e) {
                result.className = 'result error';
                result.textContent = '‚ùå Erro: ' + e.message;
            }
        }
    </script>
</body>
</html>
